<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/">
    <link href="signin.css" rel="stylesheet">
    <title>Signin Template for Bootstrap</title>
  </head>

  <script>
  window.onload = function() {
    check(this.form);
  };
</script>

<body class="text-center">
  <form class="form-signin" novalidate>
    <a href="/" class="lang-logo">
      <img src="/lang-logo.png" style="width:200px;height:200px">
    </a>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input type="text" name="userid" class="form-control" placeholder="Username" required>
    <input type="text" name="pswrd" class="form-control" placeholder="Password">
    
    <button class="btn btn-lg btn-primary btn-block" onclick="check(this.form)" href="/">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Try the username:"logs" to view submission logs</p>
  </form>
  
<!--CHECK IF THE USER IS ALREADY LOGGED IN-->
<script>
function check(form){

  if(localStorage.userid && localStorage.userid){
    open("tutors.html","_self")
  }
  if(localStorage.userid == "logs"){
    open("recieve.html","_self")
  }
  localStorage.userid = form.userid.value;
  localStorage.pswrd = form.pswrd.value;
}
</script>
<!-------------------------------------->

</body>
</html>
